<div class="products main-content">

    <section class="products-list">
        <app-category [categories]="categories$$()" [selectedCategory]="selectedCategory$$()" (select)="onCategorySelected($event)"></app-category>

        <app-pagination [currentPage]="currentPage$$()" (loadPage)="onLoadPage($event)"></app-pagination>

        @for(product of productsForPage$$(); track product.id) {

        <div class="product">
            <span class="product__description">{{product.title}}</span>
            <span class="product__actions">
                <button mat-flat-button color="primary" title="Add to Basket"
                    (click)="addToBasket(product)">Add</button>
                <button mat-flat-button color="primary" title="Details" [routerLink]="['/product', product.id]"
                    routerLinkActive="active" ariaCurrentWhenActive="page">Details</button>
            </span>
        </div>
        }
    </section>

</div>
